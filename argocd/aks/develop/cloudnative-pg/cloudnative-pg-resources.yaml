---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-resources
  namespace: default
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
spec:
  project: az-devops-gitops
  source:
    repoURL: https://BancoGanadero@dev.azure.com/BancoGanadero/BGA-Internal/_git/gitops
    targetRevision: main
    path: ./infra/bg-cloudnative-pg/develop/
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudnative-pg
  syncPolicy:
    syncOptions:  
      - PruneLast=true                    # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
      - CreateNamespace=true              # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
      - RespectIgnoreDifferences=true     # Respect ignored fields from '.Values.ignoreDifferences'
      - PrunePropagationPolicy=foreground # Supported policies are background, foreground and orphan.
    # automated:
    #   prune: true
    #   selfHeal: true