---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: default
spec:
  project: az-devops-gitops
  source:
    repoURL: https://BancoGanadero@dev.azure.com/BancoGanadero/BGA-Internal/_git/gitops
    path: infra/keycloak/
    targetRevision: main
    helm:
      valueFiles:
        - values-develop.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated:
      prune: true
      selfHeal: true
